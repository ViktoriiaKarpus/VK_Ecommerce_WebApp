<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Search result for </title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/search.css">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="img/favicon_io/site.webmanifest">

</head>
<body>

<img src="img/loader.gif" class="loader" alt="">

<div class="alert-box">
    <img src="img/error.png" class="alert-img" alt="">
    <p class="alert-msg">Error message</p>
</div>

<div class="container">
    <img src="img/dark-logo.png" class="logo" alt="">
    <div>
        <input type="text" autocomplete="off" id="name" placeholder="name">
        <input type="email" autocomplete="off" id="email" placeholder="email">
        <input type="password" autocomplete="off" id="password" placeholder="password">
        <input type="text" autocomplete="off" id="number" placeholder="phone number">
        <input type="checkbox" class="checkbox" checked id="terms-and-cond">
        <label for="terms-and-cond">I agree with <a href="/terms">Terms and Condition</a></label>
        <br>
        <input type="checkbox" class="checkbox" id="notification">
        <label for="notification">I agree to receive <a href="#">upcoming offers and news</a></label>
        <button class="submit-btn">Create Account</button>
    </div>
    <a href="/login" class="link">Already have an account? Log in here</a>
</div>

<script src="js/token.js"></script>
<script src="js/form.js"></script>

</body>
</html>
